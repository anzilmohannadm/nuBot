<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NuBot - User Subscriptions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/user_subscription.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/choose_plan.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <button class="back-btn" onclick="backToDashboard()">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                <span>Back to Dashboard</span>
            </button>
        </div>
        
        <div class="nav-center">
            <div class="logo">üë•</div>
            <h1>User Subscriptions</h1>
        </div>
        
        <div class="nav-right">
            <button class="logout-btn" onclick="logout()">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4M16 17l5-5-5-5M21 12H9"/>
                </svg>
                <span>Logout</span>
            </button>
        </div>
    </nav>
    
    <main class="main-content">
        <div class="filters-card">
            <div class="filters-header">
                <h3>Filter Users</h3>
                <p>Search and manage user subscriptions</p>
            </div>
            
            <div class="filters-grid">
                <div class="filter-group">
                    <label for="userFilter">User</label>
                    <select id="userFilter" class="filter-select">
                        <option value="">All Users</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <button onclick="applyFilter()" class="search-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"/>
                            <path d="M21 21l-4.35-4.35"/>
                        </svg>
                        <span>Search</span>
                    </button>
                </div>
            </div>
        </div>
        
        <div class="table-card">
            <div class="table-header">
                <h3>Subscription Management</h3>
            </div>
            
            <div class="table-container">
                <table class="subscription-table" id="subscriptionTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Full Name</th>
                            <th>Email</th>
                            <th>Plan</th>
                            <th>Remaining Credits</th>
                            <th>Valid From</th>
                            <th>Valid Until</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="subscriptionTableBody">
                        <!-- Data will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="messageModal" class="modal">
        <div class="modal-content">
            <div class="modal-icon">‚ÑπÔ∏è</div>
            <p id="modalMessage"></p>
            <button onclick="closeModal()" class="modal-btn">Got it</button>
        </div>
    </div>
    
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>
    
    <script src="{{ url_for('static', filename='js/user_subscription.js') }}"></script>
    <script src="{{ url_for('static', filename='js/choose_plan.js') }}"></script>
</body>
</html>
