<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LanceDb  Tool</title>
    <link rel="stylesheet" href="/static/dir.css">
    <script defer src="/static/dir.js"></script>

</head>
<body>
    <div class="container">
        <header>
            <h1>LanceDb Directory  Tool</h1>
            <p class="subtitle">Do LanceDb Directory operations seamlessly</p>
            
        </header>
        <main>
            <form method="POST" class="query-form" id="queryForm">
                <label>path</label>
                <input id="path" name="path" value="{{ path }}">


                <label>action</label>
                <select id="action" name="action">
                    <option value="SELECT" {% if action == "SELECT" %}selected{% endif %}>SELECT</option>
                    <option value="DELETE" {% if action == "DELETE" %}selected{% endif %}>DELETE</option>
                </select>
                <label>password</label>
                <input id="password" name="password" type="password" value="{{ password }}">

                <div style = "display:flex;justify-content:space-evenly;align-items:center;gap:1rem">
                    <button type="submit" id="submitButton">Submit</button>
                    <button type="button" id="clearButton" class="clear-btn">Clear</button>
                </div>


            </form>
            
            <div id="confirmModal" class="modal">
                <div class="modal-content">
                    <p>Are you sure you want to execute the query?</p>
                    <div class="modal-actions">
                        <button id="confirmYes" class="btn-confirm">Yes</button>
                        <button id="confirmNo" class="btn-cancel">No</button>
                    </div>
                </div>
            </div>
            {% if message %}
                <div class="alert">
                    <p>{{ message }}</p>
                </div>
            {% endif %}

            {% if result %}
                <div class="list-container">
                    <ol>
                        {% for path in result %}
                            <li>
                                <ul>
                                    
                                        <li>{{ path }} </li>
                                    
                                </ul>
                            </li>
                        {% endfor %}
                    </ol>
                </div>
            {% endif %}
        </main>
    </div>
</body>
</html>
